<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Kartik University</title>
    <link rel="icon" type="image/x-icon" href="/Asset/logo.jpg">
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./Asset/logo.jpg" alt="">

        </div>
        <div class="links">
            <div><a href="#">Home</a></div>
            <div><a href="#">About</a></div>
            <div><a href="#">Scholarships</a></div>
            <div><a href="#">Student</a></div>            
            <div><a href="#">Alumni</a></div>
        </div>
    </div>
    <div class="hero-banner ">
        <video id="background-video" autoplay loop muted>
            <source src="./Asset/Pexels Videos 2002527.mp4" type="video/mp4">
            </video>
        <div class="banner">WELCOME TO <br> KARTIK UNIVERSITY</div>
    </div>
    <div class="stats ndiv">
        <div class="heading">
            Our Stats
        </div>
        <div>
            <table class="table">
                <thead>
                  <th>Department</th>
                  <th>Admissions</th>
                  <th>Graduates</th>
                  <th>Research Paper</th>
                </thead>
                <tbody>
                <tr>
                  <td data-th="Department">CSE</td>
                  <td data-th="Admissions">120</td>
                  <td data-th="Graduates">110</td>
                  <td data-th="Research Paper">26</td>
                </tr>
                <tr>
                    <td data-th="Department">IT</td>
                    <td data-th="Admissions">130</td>
                    <td data-th="Graduates">115</td>
                    <td data-th="Research Paper">32</td>
                  </tr>
                  <tr>
                    <td data-th="Department">ECE</td>
                    <td data-th="Admissions">90</td>
                    <td data-th="Graduates">75</td>
                    <td data-th="Research Paper">8</td>
                  </tr>
                  <tr>
                    <td data-th="Department">MECH</td>
                    <td data-th="Admissions">80</td>
                    <td data-th="Graduates">63</td>
                    <td data-th="Research Paper">7</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <div class="contact-us ndiv">
        <div class="heading">Contact Us</div>
        <div class="form">
            <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter Your Name" required />
                  </div>
                  <div class="input-box">
                    <span class="details">Contact No.</span>
                    <input
                      type="text"
                      placeholder="Enter Your Contact Number"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <span class="details">Query</span>
                    <input type="text" placeholder="Enter Your Concern" required />
                  </div>
                  <div class="input-box">
                    <span class="details">Email Id</span>
                    <input
                      type="text"
                      placeholder="Enter Your Email Address"
                      required
                    />
                  </div>
                  <div class="button">
                    <input type="submit" value="DONE" />
                  </div>
                </div>
              </form>
        </div>
    </div>
    <div class="video ndiv">
        <div class="heading">Video Tour</div>
        <div class="vid">
            <iframe
              width="1080"
              height="720"
              src="https://www.youtube.com/embed/bbAMp8_iq8o"
            >
            </iframe>
        </div>
    </div>
    <div class="social-media ndiv">
        <div class="heading">Social Media</div>
        <div class="icon">
            <a href="https://www.facebook.com/">
                <i class="fa-brands fa-facebook fa-3x"></i>
              </a>
              <a href="https://twitter.com/i/flow/login">
                <i class="fa-brands fa-twitter fa-3x"></i>
              </a>
              <a href="https://www.instagram.com/?hl=en">
                <i class="fa-brands fa-instagram fa-3x"></i>
              </a>
        </div>
    </div>
    <div class="awards ndiv">
        <div class="heading">Our Awards</div>
        <div class="grid-container">
            <div class="grid-item"><img src="./Asset/toppng.com-gold-ribbon-award-png-1587x1325.png" alt=""></div>

            <div class="grid-item"><img src="./Asset/toppng.com-gold-ribbon-award-png-1587x1325.png" alt=""></div>
            <div class="grid-item"><img src="./Asset/toppng.com-gold-ribbon-award-png-1587x1325.png" alt=""></div>


        </div>
    </div>
